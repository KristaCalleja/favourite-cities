<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Favourite Cities</title>
    <!-- Add jQuery library in head section -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="boxes" id="draggable" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="box" id="div_1" draggable="true" ondragstart="drag(event)"
                style="background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.4)), url(images/malta.png);">
                <ion-icon name="finger-print"></ion-icon>
                <h2>Sliema</h2>
                <h3 id="mt-hr">HR:MM</h3>
            </div>
            <div class="box" id="div_2" draggable="true" ondragstart="drag(event)"
                style="background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url(images/wiedikon.png);">
                <ion-icon name="finger-print"></ion-icon>
                <h2>Wiedikon</h2>
                <h3 id="ch-hr">HR:MM</h3>
            </div>
            <div class="box" id="div_3" draggable="true" ondragstart="drag(event)"
                style="background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url(images/leuven.png);">
                <ion-icon name="finger-print"></ion-icon>
                <h2>Naamsestraat</h2>
                <h3 id="be-hr">HR:MM</h3>
            </div>
            <div class="box" id="div_4" draggable="true" ondragstart="drag(event)"
                style="background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(images/rio.png);">
                <ion-icon name="finger-print"></ion-icon>
                <h3>Urca</h3>
                <h3 id="br-hr">HR:MM</h3>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
